<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pré-visualização PDF</title>
</head>
<body>
  <h1>Pré-visualização do PDF</h1>

  <h2>Texto extraído:</h2>
  <pre style="background:#eee; padding:10px; border:1px solid #ccc; white-space:pre-wrap; max-height: 300px; overflow-y: scroll;">
    {{ texto_pdf }}
  </pre>

  <h2>Dados Sensíveis Detectados:</h2>
<form method="POST" action="{{ url_for('aplicar_tarjas_pdf') }}">

    {% for item in ocorrencias_pdf %}
      <div>
        <input type="checkbox" name="selecionados" value="{{ item.id }}" checked>
        <strong>[{{ item.tipo }}]</strong> {{ item.texto }}
      </div>
    {% endfor %}
    <br />
    <button type="submit">Aplicar Tarjas e Baixar PDF</button>
  </form>
</body>
</html>
