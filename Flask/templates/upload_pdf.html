<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tarjador de PDF</title>
</head>
<body>
  <h1>Enviar PDF para tarjamento</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="arquivo_pdf" accept=".pdf" required>
    <button type="submit">Enviar e Detectar Dados</button>
  </form>
</body>
</html>
